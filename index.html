<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMerge</title>

    <!-- tailwind and daisyUI custom CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header class="container mx-auto">

        <!-- navbar section -->
        <nav class="my-14">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <a class="text-4xl font-mulish font-extrabold"><span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">M</span>ind<span class="text-transparent bg-clip-text bg-gradient-to-r from-[#797DFC] to-pink-600">M</span>erge</a>
                </div>
                <div class="navbar-end gap-3">
                    <a class="btn btn-circle btn-outline bg-gray-100 border-gray-300" title="Home"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />

                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"

                    </a>

                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />

                    </a>
                    <a class="btn btn-circle btn-outline bg-gray-100 border-gray-300" title="Flag"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
                        </svg>
                    </a>
                    <a class="btn rounded-3xl font-mulish font-bold text-xl text-white ml-3 btn-primary border-none">Sign
                        In</a>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section
            class="lg:w-auto lg:h-[550px] bg-[url('./images/bgbanner.png')] bg-banner-color bg-repeat-round rounded-[55px] flex flex-col lg:flex-row items-center p-24">

            <div class="space-y-5">
                <h1 class="font-mulish lg:text-6xl text-white font-extrabold w-auto lg:w-2/3">Welcome to the <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">MindMerge</span> Forum</h1>
                <p class="font-medium lg:text-xl font-mulish text-gray-400 lg:w-1/2">Share your favorite opinion and win and wp
                    forum coffee mug!</p>
                <label class="input rounded-3xl flex items-center lg:w-1/2 h-16">
                    <input type="text" class="grow" placeholder="Search here anything" />
                    <span class="btn btn-primary border-none rounded-3xl text-xl font-bold font-mulish">Search</span>
                </label>
            </div>
            <div class="card w-96 bg-white ">
                <div class="card-body">
                    <table>
                        <tbody>
                            <tr class="font-mulish font-medium lg:text-2xl">
                                <td>Registered Users</td>
                                <td>01</td>
                            </tr>
                            <tr class="font-mulish font-medium lg:text-2xl">
                                <td>Forum</td>
                                <td>05</td>
                            </tr>
                            <tr class="font-mulish font-medium lg:text-2xl">
                                <td>Topics</td>
                                <td>01</td>
                            </tr>
                            <tr class="font-mulish font-medium lg:text-2xl">
                                <td>Replies</td>
                                <td>01</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </header>

    </main>

    <footer>

    </footer>
